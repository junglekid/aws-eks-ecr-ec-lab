# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build_and_Push
  displayName: Build and push image
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: Docker@2
      displayName: Build an image
      inputs:
        command: build
        dockerfile: '$(Build.SourcesDirectory)/color/Dockerfile'
        repository: 'dallin-ecr-lab'
        tags: |
          $(tag)
  - job: Push
    displayName: Push
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: ECRPushImage@1
      inputs:
        awsCredentials: 'aws_ecr'
        regionName: 'us-west-2'
        imageSource: 'imagename'
        sourceImageName: 'dallin-ecr-lab'
        sourceImageTag: $(tag)
        repositoryName: 'dallin-ecr-lab'
        pushTag: $(tag)
